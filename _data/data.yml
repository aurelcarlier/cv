publications:
  title: Publications scientifiques
  intro: |
    Avant d'entammer une reconversion vers le développement logiciel, j'ai débuté ma vie active dans la recherche en informatique.
    Spécialisé en Recherche Opérationnelle et Aide à la Décision (RO/AD), je me suis principalement intéressé à l’optimisation des systèmes de transport, l’essor des nouvelles mobilités et la logistique urbaine.

  papers:
    - title: The equivalence of two classical list scheduling algorithms for dependent typed tasks with release dates, due dates and precedence delays
      link: https://hal.sorbonne-universite.fr/hal-01472060/document
      authors: Aurélien Carlier, Claire C. Hanen, Alix Munier-Kordon
      conference: Journal of Scheduling (JOS) - 2017

    - title: Optimal design of a one-way carsharing system including electic vehicles
      link: https://theses.hal.science/tel-01397234/
      authors: Aurélien Carlier
      conference: PhD. thesis - 2016

    - title: Mathematical model for the study of relocation strategies in one-way carsharing systems
      link: https://hal.inria.fr/hal-01294551/
      authors: Aurélien Carlier, Alix Munier-Kordon, Witold Klaudel
      conference: Transportation Research Procedia, vol 10, pages 374–383 - 2015

    - title: Optimization of a one-way carsharing system with relocation operations
      link: https://hal.inria.fr/hal-01294548/
      authors: Aurélien Carlier, Alix Munier-Kordon, Witold Klaudel
      conference: 10th International Conference MOSIM - 2014

    - title: An overview of multimodal transport design and challenges underlined by a carsharing case study
      link: http://www.csdm2014.csdm.fr/IMG/pdf/An_Overview_of_Multimodal_Transport_Design_and.pdf
      authors: Aurélien Carlier, Fabien Tschirhart, Frédéric Da Silva, François Stephan, Olivier Thoni, Alix Munier-Kordon, Manel Abid, Lionel Scremin and Ludovic Couturier
      conference: CSDM, pages 257–268. Springer International Publishing - 2014

