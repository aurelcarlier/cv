career-profile:
  title: Motivations
  summary: |
    Reconverti depuis plus de 6 ans dans le développement logiciel à part entière, je suis aujourd'hui en quête de nouveaux défis technologiques.
    En fervent défenseur de l'artisanat logiciel, j'accorde une importance cruciale à la qualité du code, de sa conception à sa maintenabilité.
    J'ai un intérêt prononcé pour les pratiques DevOps et leurs rôles transversaux, aussi bien d'un point de vue technique qu'organisationnel.
    Fort de mon parcours peu conventionnel, je souhaite pouvoir faire valoir mon expérience au service de ma passion.

experiences:
  title: Expériences dans le développement logiciel
  info:
    - role: Développeur
      time: Oct 2022 à Aujourd’hui (11 mois)
      company: Applied Materials
      details: |
        Support de l’équipe en place pour aider à la modularisation de la base de code (~1,5M+ de lignes de code), reprendre en main la dette technique (produits logiciels issus de la recherche) et migrer les outils de la forge logicielle dans une nouvelle infrastructure (rachat de Aselta Nanographics par Applied Materials).
      stack:
        - Java/Kotlin
        - Maven
        - Python
        - Gitlab
        - Jenkins
        - JFrog Artifactory
        - Docker

    - role: Développeur
      time: Mai 2022 à Sept 2022 (5 mois)
      company: Pharmanity
      details: |
        Refonte d’une plateforme cloud-native permettant de trouver un médicament près de chez soi sur la base des stocks de centaines de pharmacies partout en France.
      stack:
        - Golang
        - gRPC
        - architecture CQRS/microservices
        - Kubernetes
        - Docker
        - EventstoreDB

    - role: Développeur
      time: Oct 2020 à Avr 2022 (1 an 7 mois)
      company: UnitySC
      details: |
        Développement d'interfaces HAL (hardware abstraction layer) pour une machine d’inspection de semi-conducteurs et développement d’algorithmes d’analyse.
      stack:
        - .NET framework
        - WPF
        - Azure DevOps

    - role: Développeur
      time: Août 2020 à Sept 2020 (2 mois)
      company: ATP Machines Spéciales
      details: |
        Développement d'une application desktop pour une machine industrielle de découpe de profilés métalliques.
        Principales fonctionnalités développées : conversion de formats de fichiers (DSTV-NC vers XML) et détection de d’éventuelles non-conformités du profil de découpe.
      stack:
        - .NET framework
        - WPF

    - role: Développeur
      time: Sept 2019 à Mai 2020 (9 mois)
      company: ProovStation
      details: |
        Application web de visualisation de données issues de détections automatiques de dommages sur la carrosserie de véhicules.
      stack:
        - VueJS
        - .NET core
        - Gitlab-CI
        - Docker

    - role: Développeur
      time: Oct 2018 - Juillet 2019 (10 mois)
      company: Ubstream (BeeBuzziness)
      details: |
        Application microservices de virtualisation et diffusion de média (images, vidéos, liens, etc.).
        Refonte et optimisation de l’architecture du backend pour le stockage des données.
      stack:
        - Node.js (TypeScript)
        - Docker
        - Ansible
        - Jenkins

    - role: Développeur
      time: Juillet 2018 à Sept 2018 (3 mois)
      company: Banque Populaire AURA
      details: |
        Développement d’une application de gestion des portefeuilles clients des conseillers pour l’ensemble des agences Auvergne Rhône Alpes.
        Application critique dans le fonctionnement général de la banque.
      stack:
        - Ruby on Rails
        - React
        - Docker

    - role: Développeur
      time: Avril 2018 à Juin 2018 (3 mois)
      company: Easybike
      details: |
        Développement d’une application microservices de visualisation de données d’exploitation d’un parc d’armoires connectées servant de lieu d’échange de batteries de vélos électriques.
        L’analyse de ces données permet d’optimiser le système dans sa globalité (localisation et dimensionnement).
      stack:
